<template>
    <section role="dialog"
             tabindex="-1"
             class='slds-modal slds-fade-in-open'
             aria-labelledby="modal-heading-01"
             aria-modal="true"
             aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                       icon-name="utility:close"
                                       variant="bare-inverse"
                                       size="large"
                                       onclick={hideModal}>
                </lightning-button-icon>
                <h2 id="modal-heading-01"
                    class="slds-modal__title slds-hyphenate">Select an Account</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium slds-is-relative"
                 id="modal-content-id-1">

                <!-- Custom lookup component -->
                <c-lookup-s-l errors={errors}
                              onsearch={handleLookupSearch}
                              onselectionchange={handleLookupSelectionChange}
                              label="Account"
                              placeholder="Search account"
                              required>
                </c-lookup-s-l>
            </div>
            <footer class="slds-modal__footer slds-text-align_center">
                <lightning-button variant="brand"
                                  label="Ok"
                                  onclick={handleSelectionConfirm}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
