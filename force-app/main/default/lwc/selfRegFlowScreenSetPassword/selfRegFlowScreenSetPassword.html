<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12">
                <ul class="slds-m-bottom_medium">
                    <li>Must contain at least 8 characters, up to 16 characters</li>
                    <li>Must contain at least one upper case alpha character</li>
                    <li>Must contain at least one lower case alpha character</li>
                    <li>Must contain at least one number</li>
                    <li>Must contain at least one special character: <span class="slds-text-font_monospace slds-text-color_weak">- _ ! @ # $ %</span></li>
                </ul>
                <lightning-input
                    label="Enter password"
                    type="password"
                    onchange={handleChangePassword}
                    class="password-field"
                >
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="12">
                <lightning-input
                    label="Confirm password"
                    type="password"
                    onchange={handleChangePasswordConfirm}
                    class="password-confirm-field"
                >
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <footer class="slds-card__footer">
        <div>
            <lightning-button
                label={labels.PREVIOUS}
                variant="neutral"
                onclick={handleClickPrevious}
                class="slds-m-right_x-small"
            >
            </lightning-button>
            <lightning-button
                label={labels.SUBMIT_REGISTRATION}
                variant="brand"
                onclick={handleClickSubmit}
                disabled={isSubmitButtonDisabled}
            >
            </lightning-button>
        </div>
    </footer>
</template>
