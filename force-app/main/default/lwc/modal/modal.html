<template>
  <template if:true={openModal}>
    <div class="slds-m-around_xx-large modal-content">
      <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <lightning-button-icon
              icon-name="utility:close"
              onclick={closeModal}
              alternative-text="close"
              variant="bare-inverse"
              class="slds-modal__close"
            ></lightning-button-icon>
            <h2 class="slds-text-heading_medium slds-hyphenate">{title}</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium modal-content">
            <lightning-formatted-rich-text value={description}></lightning-formatted-rich-text>
            <p class="slds-form-element__label slds-align_absolute-center"></p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button variant="brand" label="Close" title="Close" onclick={closeModal}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </template>
</template>
